name: 📦 Build Ethereon APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: 🔧 Build APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 🧱 Grant execute permissions for Gradle
        run: |
          chmod +x ./gradlew
          chmod +x gradle/wrapper/gradle-wrapper.jar || echo "jar not marked executable"
          chmod +x gradle/wrapper/gradle-wrapper.properties || echo "properties not marked executable"

      - name: 🔍 DEBUG: Show gradle wrapper contents
        run: |
          echo "🧩 Listing gradle wrapper folder..."
          ls -la gradle/wrapper/
          echo "🧩 Checking contents of gradle-wrapper.jar..."
          unzip -l gradle/wrapper/gradle-wrapper.jar || echo "Failed to unzip JAR"

      - name: ⚙️ Build with Gradle
        run: ./gradlew assembleDebug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ethereon-APK
          path: app/build/outputs/apk/debug/app-debug.apk
