name: ğŸ“¦ Build Ethereon APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”§ Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ§± Grant execute permission to Gradle
        run: chmod +x ./gradlew

      - name: ğŸ§ª Debug Gradle Wrapper Directory
        run: ls -R .

      - name: âš™ï¸ Build with Gradle
        run: ./gradlew assembleDebug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ethereon-APK
          path: app/build/outputs/apk/debug/app-debug.apk
